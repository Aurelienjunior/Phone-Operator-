<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phone Operator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class ="container">
    <h1>What is your Phone Number Operator</h1>
    <div class ="search-bar">
      <div>+ 273</div>
      <input
        maxlength="9" pattern="[0-9]*
        type="number"
        placeholder="Enter phone number..."
        id="phone-input"
      />
      <div class ="operator"></div>
      <div class ="image"></div>
    </div>
  </div>
  <script>


const phoneInput = document.getElementById("phone-input");
    // console.log(phoneInput.value)
    // phoneInput.addEventListener('input', function()){
    //   const value = phoneInput.value
    //   console.log(value);
    // }
    const operatorDiv = document.querySelector(".operator");
  
    document.addEventListener("DOMContentLoaded", function() {
  const phoneInput = document.getElementById("phone-input");
  const operatorDiv = document.querySelector(".operator");
  const imageDiv = document.querySelector(".image");

  const operators = [
    { 
      digits: ['650', '651', '652', '653', '654', '680', '681', '682', '683', '670', '671', '672', '673', '674', '675', '676', '677', '678', '679'], 
      code: 'MTN',
      picture: 'mtn.png' 
    },
    { 
      digits: ['655', '656', '658', '659', '690', '691', '692', '693', '694', '695', '696', '697', '698', '699'], 
      code: 'Orange',
      picture: 'orange.png' 
    },
    { 
      digits: ['660', '661', '662', '663', '664', '665', '666', '667', '668', '669'], 
      code: 'Nextel',
      picture: 'nextel.jpeg' 
    },
    { 
      digits: ['621', '622', '623', '624', '625', '626', '627', '628', '629'], 
      code: 'Camtel',
      picture: 'camtel.png' 
    }
  ];

  phoneInput.addEventListener("input", function(event) {
    const inputChar = event.data; // Get the entered character
    if (!/\d/.test(inputChar)) {
      
      phoneInput.value = phoneInput.value.replace(/\D/g, '');
    }

    const value = phoneInput.value.substring(0, 3); // Extract the first 3 digits
    const operator = operators.find(op => op.digits.includes(value));
    operatorDiv.textContent = operator ? operator.code : 'Unknown';

    // Set the picture of the detected operator
    if (operator) {
      const pictureSrc = operator.picture;
      imageDiv.innerHTML = `<img src="${pictureSrc}" alt="${operator.code}" />`;
    } else {
      imageDiv.innerHTML = '';
    }
  });
});
  </script>  
</body>
</html>
